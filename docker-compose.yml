services:
  line-shop-runner:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: line-shop-runner-service
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - HEADLESS=true
      - LOG_LEVEL=info
      - SCREENSHOT_ON_ERROR=true
      - MAX_CONCURRENT_REQUESTS=5
    volumes:
      - ./logs:/app/logs
      - ./screenshots:/app/screenshots
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://127.0.0.1:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - line-shop-network

networks:
  line-shop-network:
    driver: bridge
