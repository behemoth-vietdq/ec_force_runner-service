services:
  line-shop-runner:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: line-shop-runner-service
    ports:
      - "4000:4000"
    environment:
      - APP_ENV=production
      - APP_PORT=4000
      - CRAWLER_DEBUGGING=false
    volumes:
      - ./logs:/app/logs
      - ./screenshots:/app/screenshots
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://127.0.0.1:4000/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - line-shop-network

networks:
  line-shop-network:
    driver: bridge
